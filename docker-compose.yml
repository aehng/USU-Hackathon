services:
  backend:
    build: ./backend
    ports:
      # ⚠️ DO NOT CHANGE PORT 8001 UNDER ANY CIRCUMSTANCE - Required for production VM routing
      - "8001:8000"
    environment:
      # ⚠️ DO NOT CHANGE THESE URLs/PORTS UNDER ANY CIRCUMSTANCE - Required for production routing
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/healthtracker
      - LLM_SERVER_URL=https://llm.flairup.dpdns.org
    volumes:
      - ./backend:/app # This maps your VM folder to the container so code updates instantly when you save

  frontend:
    build: ./frontend
    ports:
      # ⚠️ DO NOT CHANGE PORT 5173 UNDER ANY CIRCUMSTANCE - Required for production VM routing
      - "5173:5173"
    volumes:
      - ./frontend:/app # Same instant-update magic for the frontend

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: healthtracker
    ports:
      # ⚠️ DO NOT CHANGE PORT 5432 UNDER ANY CIRCUMSTANCE - Required for database connections
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
